{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>AGED</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
  .column-left {
    float: left;
    width: 33.333%;
  }

  .column-right {
    float: right;
    width: 33.333%;
  }

  .column-center {
    display: inline-block;
    width: 33.333%;
  }  
  #left {
    width: 600px;
    float: left;
    font-size: 350%;
    margin-bottom: 5px;
  }
  #right {
    margin-left: 700px;
    font-size: 350%;
    margin-bottom: 5px;
    }
  .clear {
    clear: both;
  }
  </style>
</head>
<body>
  {% block sidebar %}
    <div class="text-center">
    <div style="margin-top:20px">
      {% if user.is_authenticated %}
      <div class="container">
        <div class="column-center"><h2><a href="{% url 'index' %}">Home</a></h2></div>
        <div class="column-left"><h3><a href="{% url 'account_email' %}">Change E-mail</a></h3></div>
        <div class="column-right"><h3><a href="{% url 'account_logout' %}">Sign Out</a></h3></div>
      </div>
      {% else %}
      <div class="container">
        <div id="left"><h2><a href="{% url 'account_login' %}">Sign In</a></h2></div>
        <div id="right"><h2><a href="{% url 'account_signup' %}">Sign Up</a></h2></div>
      </div>
      {% endif %}
    </div>
    <br /><br /><br />
  {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %} {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
